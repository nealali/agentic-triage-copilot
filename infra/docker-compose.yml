version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: triage
    ports:
      - "5432:5432"
    volumes:
      - triage_pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      # Not used by the in-memory MVP yet; reserved for the Postgres migration path.
      DATABASE_URL: postgresql+psycopg://app:app@postgres:5432/triage
    ports:
      - "8000:8000"
    depends_on:
      - postgres

volumes:
  triage_pgdata:

