name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-dev.txt

      - name: Ruff (lint)
        run: |
          ruff check .

      - name: Black (format check)
        run: |
          black --check .

      - name: Pytest
        run: |
          pytest -q

  test-with-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: triage
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app -d triage"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-dev.txt

      - name: Pytest (Postgres backend)
        env:
          STORAGE_BACKEND: postgres
          DATABASE_URL: postgresql+psycopg://app:app@localhost:5432/triage
          AUTO_CREATE_SCHEMA: "1"
        run: |
          pytest -q

